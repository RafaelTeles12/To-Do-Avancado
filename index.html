<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Avançado</title>
    <!-- CSS do pjt -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS do pjt -->
    <!-- defer serve para carregar o JS depois dos docs -->
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To Do Avançado</h1>
        </header>
        <form id="todo-form">
            <p>Adicione uma tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Insira aqui a sua tarefa">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="todo-list">
        </div>
    </div>
</body>
</html>
